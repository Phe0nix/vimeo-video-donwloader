<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
	<link rel='stylesheet' href='index.min.css' type='text/css' />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
	<h3 class='mainHeading'>Vimeo Video Downloader</h3>
	<div class='main alert alert-secondary'>
    	<div class="buttons">
      		<button class='btn btn-outline-primary single active'>Single</button>
      		<button class='btn btn-outline-primary multiple'>Multiple</button>
    	</div>
		<div class="urlsBtn input-group">
			<input type="text" class="form-control urlInput input" placeholder="Enter video url" aria-label="Enter video url" aria-describedby="button-addon2">
    		<div class="input-group-append">
				<button class="btn btn-secondary getLinks" type="button" id="button-addon2">Get Links</button>
			</div>
		</div>
	</div>
	<div id="output" style='text-align: center;'>Copy the link and paste and click the button.</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src='index.min.js' type='text/javascript'></script>
</body>

</html>
